<div class="container">
    <div class="row">
        <div class="col">
            <!-- Gallery Section -->
            {% if images %}
                <div class="row">
                    <div class="col-12">
                        <img src="{{ url_for('display_image', filename=images[-1]) }}" alt="Image" width="50%" class="mb-2">
                    </div>
                </div>                
                {% endif %}

            <!-- Delete Button Section -->
            {% if images %}
                <div class="row mt-3">
                    <!-- Center the Delete button -->
                    <div class="col-12 text-center">
                        <form method="post" action="{{ url_for('interaction_2') }}">
                            <input type="submit" class="m-2 btn btn-dark btn-lg btn-block" value="Use Last Image" name="last"/>
                        </form>
                    </div>
                </div>
            {% endif %}

        </div>
    </div>
</div>
