{% extends "base.html" %}
{%block content%}

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center">
                    <h2 class="mt-4">Reduce Buddy</h2>
                    <img src="{{ url_for('video_feed') }}" width="80%">
                        <form method="post" action="{{ url_for('interaction_2') }}">
                            <input type="submit" class="mt-2 btn btn-dark btn-lg btn-block" value="Capture" name="click"/>
                        </form>

                        <h2 class="mt-4">Image Gallery</h2>
                        <div class="gallery" id="gallery-div">
                           
                        </div>
                        
                        <!-- Only show the Delete button if there are images -->
                        {% if images %}
                            <form method="post" action="{{ url_for('interaction_2') }}">
                                <input type="submit" name="delete" value="Delete All" class="mt-2 btn btn-outline-dark btn-lg btn-block">
                            </form>               
                        {% endif %}
                        
            </div>
        
            <div class="col-lg-6 text-center">
                <h2 class="mt-4">Object Reuse Idea</h2>
                <form method="post" action="{{ url_for('interaction_2') }}">
                    <input type="submit" class="m-2 btn btn-dark btn-lg btn-block" value="Use Last Image" name="last"/>
                </form>
                <div class="d-flex justify-content-center" id="canvas-div" data-story="{% if story %} {{story}} {% elif images %}Press the 'Use Last Image' button to generate creative object reuse ideas! {% else %} Take some pictures first! "{%endif %}">
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to fetch the updated gallery and inject into the gallery-div
        function updateGallery() {
            fetch('/update_gallery')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('gallery-div').innerHTML = data;
                })
                .catch(error => console.error('Error updating gallery:', error));
        }
    
        // Call the updateGallery function every few seconds
        setInterval(updateGallery, 10000); // Adjust the interval time as needed
    </script>

    <script>
        document.querySelector('input[name="click"]').addEventListener('click', function () {
            setTimeout(function () {
                updateGallery();  // Immediately update the gallery after a capture
            }, 1000);  // Adjust the delay if needed
        });
    </script>
    
    
    <script src="js/sketch-reuse.js"></script>

    </body>
{%endblock%}
